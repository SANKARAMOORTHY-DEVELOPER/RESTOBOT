<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - ChatBot Designer v2.0</title>
   <!-- Style dependencies -->
  <link href="https://unpkg.com/normalize.css@^7.0.0" rel="stylesheet" />
  <!-- Blueprint stylesheets -->
  <link href="https://unpkg.com/@blueprintjs/icons@^3.4.0/lib/css/blueprint-icons.css" rel="stylesheet" />
  <link href="https://unpkg.com/@blueprintjs/core@^3.10.0/lib/css/blueprint.css" rel="stylesheet" /><link rel='stylesheet' href='https://cdn.muicss.com/mui-0.9.34/css/mui.min.css'>
<link rel='stylesheet' href='https://rawgit.com/alertifyjs/alertify.js/master/dist/css/alertify.css'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css'>

</head>
<body>
<!-- partial:index.partial.html -->
<div class="content">
  <div id="editor-wrapper">
    <div class="node-editor" id="editor"></div>
  </div>
  <div id="telegram">
    <div class="messages" ref="messages">
      <div class="message" v-for="message in messages" :class="{owner: users[message.user].owner}">
        <div class="avatar"><img :src="users[message.user].avatar" /></div>
        <div class="text-wrap">
          <div class="text" v-html="formatMsg(message.text)"></div>
        </div>
      </div>
    </div>
    <div class="form row s12">
      <div class="mui-textfield mui-col-md-8"><input class="validate" id="first_name" v-model="textfield" /></div>
      <button class="mui-btn s12" @click="sendOwner(textfield); textfield=''"><svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-chat" viewBox="0 0 16 16">
          <path d="M2.678 11.894a1 1 0 0 1 .287.801 10.97 10.97 0 0 1-.398 2c1.395-.323 2.247-.697 2.634-.893a1 1 0 0 1 .71-.074A8.06 8.06 0 0 0 8 14c3.996 0 7-2.807 7-6 0-3.192-3.004-6-7-6S1 4.808 1 8c0 1.468.617 2.83 1.678 3.894zm-.493 3.905a21.682 21.682 0 0 1-.713.129c-.2.032-.352-.176-.273-.362a9.68 9.68 0 0 0 .244-.637l.003-.01c.248-.72.45-1.548.524-2.319C.743 11.37 0 9.76 0 8c0-3.866 3.582-7 8-7s8 3.134 8 7-3.582 7-8 7a9.06 9.06 0 0 1-2.347-.306c-.52.263-1.639.742-3.468 1.105z" />
        </svg></button>
    </div>
  </div>
</div>
<!-- partial -->
  <script src='https://cdn.jsdelivr.net/npm/rete@1.4.1/build/rete.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.11/lodash.min.js'></script>
<script src='https://cdn.jsdelivr.net/npm/alight@0.14.1/alight.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.min.js'></script>
<script src='https://cdn.jsdelivr.net/npm/rete-vue-render-plugin@0.4.0/build/vue-render-plugin.min.js'></script>
<script src='https://cdn.jsdelivr.net/npm/rete-connection-plugin@0.8.3/build/connection-plugin.min.js'></script>
<script src='https://cdn.jsdelivr.net/npm/rete-context-menu-plugin@0.3.6/build/context-menu-plugin.min.js'></script>
<script src='https://cdn.jsdelivr.net/npm/rete-task-plugin@0.1.7/build/task-plugin.min.js'></script>
<script src='https://cdn.muicss.com/mui-0.9.34/js/mui.min.js'></script>
<script src='https://rawgit.com/alertifyjs/alertify.js/master/dist/js/alertify.js'></script>
<script src='https://cdn.jsdelivr.net/npm/rete-area-plugin@0.2.0/build/area-plugin.min.js'></script>
<script src='https://code.jquery.com/jquery-3.6.0.js'></script>
<script src='https://code.jquery.com/ui/1.13.1/jquery-ui.js'></script><script  src="./script.js"></script>

</body>
</html>
